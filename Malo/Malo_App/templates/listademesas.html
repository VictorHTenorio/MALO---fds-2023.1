{% extends 'base.html' %}

{% block content %}

<html>
  <head>
    <title>Lista de mesas</title>
  </head>
  <body>
    <h1>Lista de mesas</h1>
    <ul>
      {% for mesa in mesas %}
        <li>{{ mesa.mesas }}</li>
      {% empty %}
        <li>Não há mesas</li>
      {% endfor %}
    </ul>
  </body>
</html>

{% endblock %}
