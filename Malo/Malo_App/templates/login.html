{% extends 'base.html' %}

{% block content %}

<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-md-4">
      <div class="card">
        <div class="card-header">
          <h4 class="text-center">Login</h4>
        </div>
        <div class="card-body">
          <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            <div class="form-group">
              <label for="username">Usuário:</label>
              <input type="text" class="form-control" name="username" placeholder="Digite seu usuário" required>
            </div>
            <div class="form-group">
              <label for="password">Senha:</label>
              <input type="password" class="form-control" name="password" placeholder="Digite sua senha" required>
            </div>
            <div class="form-group">
              <button type="submit" class="btn btn-primary btn-block btn-xl">Entrar</button>
            </div>
            <div class="form-group">
              <a href="{% url 'signup' %}" class="btn btn-secondary btn-block btn-xl">Criar conta</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
