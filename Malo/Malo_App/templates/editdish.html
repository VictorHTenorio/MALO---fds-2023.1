{% extends 'base.html' %}

{% block content %}
<style>
    .hidden {
        display: none;
    }
</style>

    <center>
        <h1>Editar Prato</h1>
    </center>
        <br/>
        
        <form action="" method=POST>
            {% csrf_token %}
            {{ form.as_p }}
    
            {% if formset %}
                <h5>Ingredientes</h5>
                {{ formset.management_form }}
                <div id="ingredients">
                    {% for form in formset %}
                        <div class="ingredient-form">
                            {{ form.as_p }}
                        </div>
                    {% endfor %}
                </div>
                <div id="empty-form" class="hidden">{{ formset.empty_form.as_p }}</div>
                <button id="add-more" type="button" class="btn btn-secondary" >Adicionar Ingrediente</button>
            {% endif %}
            <br/>
    
    
            <input type="submit" value="Enviar" class="btn btn-secondary">
    
        </form>
<script>
    const addMoreBtn = document.getElementById("add-more")
    const totalNewForms = document.getElementById("id_form-TOTAL_FORMS")
    
    addMoreBtn.addEventListener("click", add_new_form)
    function add_new_form(event) {
        if (event) {
            event.preventDefault()
        }
        const currentIngredientForms = document.getElementsByClassName("ingredient-form")
        const currentFormCount = currentIngredientForms.length
        const formCopyTarget = document.getElementById("ingredients")
        const copyEmptyFormEl = document.getElementById("empty-form").cloneNode(true)
        copyEmptyFormEl.setAttribute("class", "ingredient-form")
        copyEmptyFormEl.setAttribute("id", `form-${currentFormCount}`)
        const regex = new RegExp("__prefix__", "g")
        copyEmptyFormEl.innerHTML = copyEmptyFormEl.innerHTML.replace(regex, currentFormCount)
        totalNewForms.setAttribute("value", currentFormCount + 1)
        // adicionar novo formul√°rio de ingrdiente
        formCopyTarget.append(copyEmptyFormEl)
    }

</script>

{% endblock %}
